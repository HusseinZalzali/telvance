<section class="contact-hero section">
  <div class="container">
    <app-section-title
      title="Get in Touch"
      subtitle="We'd love to hear from you. Send us a message and we'll respond as soon as possible.">
    </app-section-title>
  </div>
</section>

<section class="contact-section section">
  <div class="container">
    <div class="contact-grid">
      <div class="contact-form-container">
        <h2>Send us a Message</h2>
        <form (ngSubmit)="onSubmit()" #contactFormRef="ngForm" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="contactForm.name"
                required
                placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="contactForm.email"
                required
                placeholder="john@example.com">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="company">Company</label>
              <input
                type="text"
                id="company"
                name="company"
                [(ngModel)]="contactForm.company"
                placeholder="Your Company">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                [(ngModel)]="contactForm.phone"
                placeholder="+1 (234) 567-890">
            </div>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input
              type="text"
              id="subject"
              name="subject"
              [(ngModel)]="contactForm.subject"
              required
              placeholder="How can we help?">
          </div>
          
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="contactForm.message"
              required
              rows="6"
              placeholder="Tell us about your project or inquiry..."></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!contactFormRef.valid">
            Send Message
          </button>
        </form>
      </div>
      
      <div class="contact-info-container">
        <div class="contact-info-card">
          <h2>Contact Information</h2>
          
          <div class="info-item">
            <div class="info-icon">ğŸ“</div>
            <div class="info-content">
              <h4>Address</h4>
              <p>{{ contactInfo.address }}</p>
            </div>
          </div>
          
          <div class="info-item">
            <div class="info-icon">ğŸ“§</div>
            <div class="info-content">
              <h4>Email</h4>
              <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
            </div>
          </div>
          
          <div class="info-item">
            <div class="info-icon">ğŸ“</div>
            <div class="info-content">
              <h4>Phone</h4>
              <a [href]="'tel:' + contactInfo.phone">{{ contactInfo.phone }}</a>
            </div>
          </div>
          
          <div class="info-item">
            <div class="info-icon">ğŸ•</div>
            <div class="info-content">
              <h4>Business Hours</h4>
              <p>{{ contactInfo.hours }}</p>
            </div>
          </div>
        </div>
        
        <div class="map-placeholder">
          <div class="map-content">
            <p>ğŸ“ Map Location</p>
            <p class="map-note">Google Maps integration placeholder</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
