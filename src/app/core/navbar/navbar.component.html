<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <a routerLink="/" class="logo" (click)="closeMobileMenu()">
      <img src="assets/telvance-logo.png" alt="Telvance Solutions" class="logo-image">
      <span class="logo-text">Telvance</span>
    </a>
    
    <ul class="nav-links" [class.active]="isMobileMenuOpen">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">About</a></li>
      <li><a routerLink="/services" routerLinkActive="active" (click)="closeMobileMenu()">Services</a></li>
      <li><a routerLink="/solutions" routerLinkActive="active" (click)="closeMobileMenu()">Solutions</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">Contact</a></li>
    </ul>
    
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
